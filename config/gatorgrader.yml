# Learn more about GatorGrader and its supported checks by visiting this web site:
# https://github.com/GatorEducator/gatorgrader

# Explanation:
# --> a check without an "--exact" runs a count for an entity as an "at least"
# --> checks below a file in a specified directory are for that specific file and directory
# --> checks that appear stand-alone are for an entire Git repository

# --> check the Python program
source/calculate-fibonacci-lru-cache.py:
    ConfirmFileExists
    MatchFileFragment --fragment "TODO" --count 0 --exact
    CountSingleLineComments --language Python --count 6
    CountMultipleLineComments --language Python --count 2

# --> check the technical writing for various characteristics
writing/reflection.md:
    ConfirmFileExists
    CountFileWords --count 100
    CountMarkdownTags --tag "heading" --count 7
    CountMarkdownTags --tag "code_block" --count 4
    MatchFileFragment --fragment "TODO" --count 0 --exact
    MatchFileFragment --fragment "Add Your Name Here" --count 0 --exact

# --> check that the number of commits in the Git repository is beyond a threshold
CountCommits --count 5

# --> check that the main command produces the correct number of output lines
CountCommandOutput --command "cd source; python calculate-fibonacci-lru-cache.py" --count 6 --exact
CountCommandOutput --command "cd source; python calculate-fibonacci-dictionary.py" --count 4 --exact
